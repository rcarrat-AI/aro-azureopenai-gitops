apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aro-azureopenai-gitops-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/overlays/ocp
    repoURL: https://github.com/rcarrat-AI/aro-azureopenai.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
